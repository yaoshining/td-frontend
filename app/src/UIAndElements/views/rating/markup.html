<div ng-controller="RatingDemoController">
    <h4>默认的</h4>
    <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
    <span class="label" ng-class="{'label-warning': percent < 30,'label-info': percent >= 30 && percent <= 70,'label-success': percent >= 70}"
            ng-show="overStar && !isReadonly">
        {{percent}}%
    </span>
    <pre style="margin: 15px 0;">
        等级: <b>{{rate}}</b> - 是否只读:<i>{{isReadonly}}</i> - 鼠标停留在: <b>{{overStar || 'none'}}</b>
    </pre>

    <button class="btn btn-sm btn-danger" ng-click="rate = 0" ng-disabled="isReadonly">清空</button>
    <button class="btn btn-sm btn-default" ng-model="isReadonly" btn-checkbox>是否只读</button>
    <hr />

    <h4>自定义图标</h4>
    <div ng-init="x = 5">
        <rating ng-model="x" max="15" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'"></rating>
        <b>(<i>等级:</i>{{x}})</b>
    </div>
    <div ng-init="y = 2">
        <rating ng-model="y" rating-states="ratingStates"></rating>
        <b>(<i>等级:</i>{{y}})</b>
    </div>
</div>
