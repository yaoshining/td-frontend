<div ng-controller="DatepickerDemoController">
    <pre>选择的日期为: <em>{{dt | date:'fullDate'}}</em></pre>
    <div style="display: inline-block;min-height: 290px">
        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    </div>
    <h4>弹出的</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate"
                       max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date,mode)" ng-required="true"
                       close-text="关闭" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="open($event)">
                        <i class="ebp-icon fa fa-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>格式化: </label>
            <select class="form-control" ng-model="format" ng-options="f as f for f in formats"></select>
        </div>
    </div>
    <hr />
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">今天</button>
    <button type="button" class="btn btn-sm btn-primary" ng-click="dt = '2009-05-06'">2009-05-06</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">清空</button>
    <button type="button" class="btn btn-sm btn-pink" ng-click="toggleMin()" tooltip="限制只显示今天之后的日期">最小日期</button>
</div>
