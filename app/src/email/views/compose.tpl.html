<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a ng-href="" ng-click="swithComposeTab('mail')" role="tab" data-toggle="tab" translate="MAIL">Mail</a></li>
    <li role="presentation"><a ng-href="" ng-click="swithComposeTab('groupMail')" role="tab" data-toggle="tab" translate="GROUP_MAIL">Group Mail</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div ng-show="composeTabActive==='mail'" role="tabpanel" class="active" id="mail">
        <div class="email-operations">
            <button class="btn btn-success btn-sm" ng-click="sendComposeForm()">Send</button>
            <button class="btn btn-primary btn-sm">Send later</button>
            <button class="btn btn-info btn-sm">Save</button>
            <button class="btn btn-danger btn-sm" ng-click="back()">Close</button>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="to" class="col-sm-1 control-label" translate="TO">To</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="sendTo" class="form-control" id="to" placeholder="To" ui-autocomplete="recieversAutocompleteConfig" ng-keydown="disableBlur($event)"  />
                </div>
            </div>
            <div class="form-group">
                <label for="subject" class="col-sm-1 control-label" translate="SUBJECT">Subject</label>
                <div class="col-sm-10">
                    <input ng-model="composeForm.subject" type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-1 control-label" translate="CONTENT">Content</label>
                <div class="col-sm-10">
                    <div>
                        <div style="position: relative">
                            <label for="attach">Attach files</label><span class="caret" data-toggle="dropdown"></span>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-href="" ng-click="dropSupported = true">Drap and drop to upload</a></li>
                                <li><a href="#">Select from favorate</a></li>
                            </ul>
                            <div ng-show="dropSupported===true" ng-file-drop="onFileSelect($files);dropSupported = false" style="z-index: 999;position: absolute;top: 100%;padding: 3px;height: 150px;line-height: 150px;text-align: center;width: 100%;background-color: #FFF;border: 1px solid #000">
                                Drag and drop files to this area.
                                <a ng-href="" ng-click="dropSupported = false" style="position: absolute;right: 0;top: 0;line-height: normal">Close</a>
                            </div>
                        </div>
                        <ul class="email-attachment-list" ng-show="selectedFiles && selectedFiles.length > 0">
                            <li ng-repeat="file in selectedFiles" class="alert email-attach" ng-class="{'alert-info': !file.finished,'alert-success': file.finished}">
                                <span>{{file.name}}</span>
                                <div class="progress" ng-hide="file.finished">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: file.percent+'%'}">
                                        <span class="sr-only">{{file.percent}}% Complete</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <input id="attach" type="file" ng-file-select="onFileSelect($files)" multiple accept="*" style="display: none;" />
                    </div>
                    <textarea ui-tinymce="tinymceOptions" ng-model="composeForm.content" class="form-control" id="content" placeholder="Content" style="height: 319px"></textarea>
                </div>
            </div>
        </form>
        <div class="email-operations">
            <button class="btn btn-success btn-sm">Send</button>
            <button class="btn btn-primary btn-sm">Send later</button>
            <button class="btn btn-info btn-sm">Save</button>
            <button class="btn btn-danger btn-sm">Close</button>
        </div>
    </div>
    <div ng-show="composeTabActive==='groupMail'" role="tabpanel" id="groupMail">groupMail</div>
</div>
