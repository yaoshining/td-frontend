<div style="position: absolute; width: 600px;height: 400px;top: 50%;left: 50%;margin-left: -300px;margin-top: -200px;">
    <form name="loginForm" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" name="username" ng-model="username" placeholder="Username" required>
                <span class="error" ng-show="loginForm.username.$error.required">The username must specified!</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password" ng-required="true">
                <span class="error" ng-show="loginForm.password.$error.required">The password must provided!</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
            </div>
        </div>
    </form>
</div>
